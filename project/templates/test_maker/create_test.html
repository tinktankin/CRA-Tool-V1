<!DOCTYPE html>{% load static %}
<html>

<head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../../static/css/test_maker/styles.css" rel="stylesheet">


</head>

<body>



    <div class="col-md-15">
        <div class="content-box-large">
            <div class="panel-heading">
                <div class="panel-title"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="content-box-large">
                            <div class="panel-heading">
                                <div class="panel-title"></div>

                                <div class="panel-options">
                                    <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                                    <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div id="rootwizard">
                                    <div class="navbar">
                                        <div class="navbar-inner">
                                            <div class="container">

                                            </div>
                                        </div>
                                    </div>
                                    <center>
                                        <h3>Create Test</h3>
                                    </center>
                                    <div class="tab-content">

                                        <div class="tab-pane active" id="tab1">

                                            <form class="form-horizontal" role="form" action="" method="POST">{% csrf_token %}


                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">PUBLISHER NAME : </label>
                                                    <div class="col-sm-7">
                                                        <input type="text" class="form-control" id="" name="publisher" placeholder="Name of Test Maker or display name of organisation which is organising this test "><br>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">Test Name : </label>
                                                    <div class="col-sm-7">
                                                        <input type="text" name="name" class="form-control" id="" placeholder="Name of the test">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="country" class="col-sm-2 control-label">Category of Test:</label>
                                                    <div class="col-sm-7">
                                                        <select id="country" required="required" name="category" placeholder="category">
                                                        <option value="Business"> Business </option>
                                                        <option value="Computer & Technology"> Computer & Technology  </option>
                                                        <option value="Education & Exam">Education & Exam</option>
                                                        <option value="Fun"> Fun </option>
                                                        <option value="It Certification"> IT Certification  </option>
                                                        <option value="Others"> Others </option>
                                                      </select></div>

                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">Test Timing: </label>
                                                    <div class="col-sm-7">
                                                        <input type="time" name="time" class="form-control" id="inputEmail3" placeholder="Select time">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">Date of Exam : </label>
                                                    <div class="col-sm-7">
                                                        <input type="date" name="date" class="form-control" id="inputEmail3" placeholder="Data format **/**/****">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">Duration of Exam : </label>
                                                    <div class="col-sm-7">
                                                        <input type="number" name="duration" class="form-control" id="inputEmail3" placeholder="Test duration in minutes">
                                                    </div>
                                                </div>



                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">Negative Marking :</label>
                                                    <label>
                                                            <input type="radio" name="negative" value="True" > Yes
                                                          </label>

                                                    <label>
                                                              <input type="radio" name="negative" value="False" > No</br>
                                                            </label>

                                                </div>

                                        </div>
                                        <center><button type="submit" class="btn btn-success">Create Test</button></center>
                                    </div>
                                    </form>
                                </div>
                                <br>
                                <center><a href="{% url 'user_auth:home' %}"><button class="btn btn-success">Cancel</button></a></center>
                                <br>
                                <center>
                                    <h3>{{msg}}</h3>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>


                <link rel="stylesheet" type="text/css" href="../../static/vendors/bootstrap-wysihtml5/src/bootstrap-wysihtml5.css"></link>

                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="https://code.jquery.com/jquery.js"></script>
                <!-- jQuery UI -->
                <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="../../static/bootstrap/js/bootstrap.min.js"></script>

                <script src="../../static/vendors/bootstrap-wysihtml5/lib/js/wysihtml5-0.3.0.js"></script>
                <script src="../../static/vendors/bootstrap-wysihtml5/src/bootstrap-wysihtml5.js"></script>

                <script src="../../static/vendors/ckeditor/ckeditor.js"></script>
                <script src="../../static/vendors/ckeditor/adapters/jquery.js"></script>

                <script type="text/javascript" src="../../static/vendors/tinymce/js/tinymce/tinymce.min.js"></script>

                <script src="../../static/js/test_maker/custom.js"></script>
                <script src="../../static/js/test_maker/editors.js"></script>
</body>

</html>
