<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h1>{{msg}}</h1>
    <form action="{% url 'test_maker:test' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="exam_name" placeholder="Enter Exam Name" required>
        <input type="date" name="exam_date" placeholder="Enter Exam Date" required>
        <input type="time" name="exam_time" placeholder="Enter Exam Time" required>
        <input type="submit">
    </form>
</body>

</html>
