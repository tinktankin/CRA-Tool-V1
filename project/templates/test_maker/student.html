<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery UI -->
    <link href="https://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" rel="stylesheet" media="screen">

    <!-- Bootstrap -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../../static/css/test_maker/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="col-md-15">

        <div class="row">
            <div class="col-md-15">
                <div class="content-box-large">
                    <div class="panel-heading">
                        <div class="content-box-large">
                            <div class="panel-heading">
                                <center>
                                    <div class="panel-title">Responsive Tables</div>
                                </center>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>S.No.</th>
                                                <th>Name</th>
                                                <th>E-Mail</th>
                                                <th>Username</th>
                                                <th>Test</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in student %}
                                            <tr>
                                                <td>{{forloop.counter}}</td>
                                                <td>{{ i.name }}</td>
                                                <td>{{ i.email }}</td>
                                                <td>{{i.username}}</td>
                                                <td>{{i.test}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <link href="../../static/vendors/datatables/dataTables.bootstrap.css" rel="stylesheet" media="screen">

                        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                        <script src="https://code.jquery.com/jquery.js"></script>
                        <!-- jQuery UI -->
                        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
                        <!-- Include all compiled plugins (below), or include individual files as needed -->
                        <script src="../../static/bootstrap/js/bootstrap.min.js"></script>

                        <script src="../../static/vendors/datatables/js/jquery.dataTables.min.js"></script>

                        <script src="../../static/vendors/datatables/dataTables.bootstrap.js"></script>

                        <script src="../../static/js/test_maker/custom.js"></script>
                        <script src="../../static/js/test_maker/tables.js"></script>
</body>

</html>
